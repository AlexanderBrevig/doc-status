on:
  issues:
    types: [closed]
jobs:
  fix:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'doc-status')
    steps:
      - uses: actions/checkout@v4
      - id: fix
        uses: ./.github/actions/fix
        with:
          article: ${{ github.event.issue.title }}
